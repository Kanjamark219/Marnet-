<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to marktrick - Unlimited Fun!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for the home page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #fff;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-pattern-image-url-here');
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 48px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #ffcc00;
            color: #000;
            font-size: 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="title">Welcome to marktrick - Unlimited Fun!</div>
        <div class="subtitle">Get ready for an epic journey of downloads and entertainment!</div>
        <a href="#" class="cta-button">Start Exploring</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
